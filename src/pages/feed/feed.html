<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>Título da página bla bla bla</h1>
  </div>
  <ion-card *ngFor="let filme of listaFilmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2>
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{filme.vote_count}} Votes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="ios-star"></ion-icon>
          <div>{{filme.vote_average}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objetoFeed.timeComment}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
